<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Dashboard Template (Sidebar icons animated) - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Custom Styles for this template -->
    <link type="text/css" th:href="@{/css/sdi-login.css}" rel="stylesheet" media="screen"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" >
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="row loginbox">

            <form name="f" th:action="@{/login}" method="post" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <label for="email" class="sr-only">Username</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Email Address" required="true" />
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
                <div class="checkbox">
                    <label>
                        <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div>
        <div class="row forGotPassword">
            <a href="#" >Forgot Username / Password? </a>
        </div>
        <br/>
        <br/>
        <footer  class="footer">
            <p >Â©2017 Swisher Dominicana, Inc. All rights reserved </p>
        </footer> <!--footer Section ends-->

    </div>
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
</div>
</body>
</html>
