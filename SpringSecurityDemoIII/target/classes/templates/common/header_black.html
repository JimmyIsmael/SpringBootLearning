<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-black">
    <meta charset="utf-8"/>
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Dashboard Template (Sidebar icons animated) - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Custom Styles for this template -->
    <link type="text/css" th:href="@{/css/sdi-black.css}" rel="stylesheet" media="screen"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
    <div th:fragment="before-body-scripts">

        <script type="text/javascript">
            initializeRatings();
            initializeQR1();
            initializeQR2();
            initializeChart1();

            function initializeChart1() {
                var data1 = getRandomArray(20, 1, 50);
                var data2 = getRandomArray(20, 20, 70);

                $("#chart1").shieldChart({
                    theme: "light",
                    exportOptions: {
                        image: false,
                        print: false
                    },
                    primaryHeader: {
                        text: "Performance Data"
                    },
                    tooltipSettings: {
                        axisMarkers: {
                            enabled: true,
                            mode: 'x',
                            width: 2,
                            zIndex: 3,
                            drawColor: "white"
                        }
                    },
                    dataSeries: [
                        {
                            seriesType: 'bar',
                            collectionAlias: 'Achieved',
                            data: data1
                        },
                        {
                            seriesType: 'line',
                            collectionAlias: 'Target',
                            data: data2
                        }
                    ]
                });
            }

            function initializeQR1() {
                $("#qr1").shieldQRcode({
                    mode: "byte",
                    size: 150,
                    value: "Mike Smith",
                    style: {
                        color: "#1E97E3"
                    }
                });
            }

            function initializeQR1() {
                $("#qr1").shieldQRcode({
                    mode: "byte",
                    size: 150,
                    value: "Mike Smith",
                    style: {
                        color: "#1E97E3"
                    }
                });
            }

            function initializeQR2() {
                $("#qr2").shieldQRcode({
                    mode: "byte",
                    size: 150,
                    value: "Avarage: 6.3",
                    style: {
                        color: "#1E97E3"
                    }
                });
            }

            function initializeRatings() {

                $('#rate1').shieldRating({
                    max: 7,
                    step: 0.1,
                    value: 6.3,
                    markPreset: false
                });
                $('#rate2').shieldRating({
                    max: 7,
                    step: 0.1,
                    value: 6,
                    markPreset: false
                });
                $('#rate3').shieldRating({
                    max: 7,
                    step: 0.1,
                    value: 4.5,
                    markPreset: false
                });
                $('#rate4').shieldRating({
                    max: 7,
                    step: 0.1,
                    value: 5,
                    markPreset: false
                });
            }

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function getRandomArray(length, min, max) {
                var array = [];
                for (var boudary = 0; length > boudary; boudary++) {
                    array.push(getRandomInt(min, max));
                }

                return array;
            }
        </script>

      <script type="text/javascript">
             $(function(){
                 $('[data-toggle="tooltip"]').tooltip();
                 $(".side-nav .collapse").on("hide.bs.collapse", function() {
                     $(this).prev().find(".fa").eq(1).removeClass("fa-angle-right").addClass("fa-angle-down");
                 });
                 $('.side-nav .collapse').on("show.bs.collapse", function() {
                     $(this).prev().find(".fa").eq(1).removeClass("fa-angle-down").addClass("fa-angle-right");
                 });
             })
      </script>
     </div>
 </html>
