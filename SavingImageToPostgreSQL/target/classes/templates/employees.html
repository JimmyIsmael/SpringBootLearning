<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
</head>
<body>
<h3>Employees List</h3>
<table border="1">
    <theader>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Picture</th>
            <th>edit</th>
        </tr>
    </theader>
    <tbody>
    <tr th:each="employees : ${employees}">
        <td th:text="${employees.id}"></td>
        <td th:text="${employees.name}"></td>
        <td th:text="${employees.lastName}"></td>
        <td><img th:src="@{|/photo/${employees.id}|}" height="200" width="200"></td>
        <td>
            <a role="button" th:href="${'/edit/' + employees.id}"> Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<br/><br/>
<button onclick="window.location='/new';">New Employee</button>
    
</body>
</html>
